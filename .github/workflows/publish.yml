name: Publish Python Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - 't*'
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Where to publish'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  test-publish:
    if: startsWith(github.ref, 'refs/tags/t') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'testpypi')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version-file: ".python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Build package
        run: uv build
      - name: Publish to testpypi
        run: |
          uv publish --index testpypi

  publish:
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'pypi')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version-file: ".python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Build package
        run: uv build
      - name: Publish to pypi
        run: |
          uv publish
